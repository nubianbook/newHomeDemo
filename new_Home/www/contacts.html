<html>
<head>

<title>Contacts</title>
    
    
    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
    <!-- Mobile IE needs ClearType for smoothing fonts -->
    <meta http-equiv="cleartype" content="on">
     
        <link rel="stylesheet" href="styles/application.css" type="text/css" />
        <link rel="stylesheet" href="styles/contacts.css" type="text/css" />
        
    <!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
        <script src="js/modernizr.custom.min.js"></script>
        <script src="scripts/cordova-1.8.1.js" type="text/javascript"></script>
        
        


</head>
    
<body id="con">

<div class="header">
	Contacts
</div>

<div class="panel">

    <label id="lblFirst">First name:</label>
    <input id="txtFirst" placeholder="First name"/>
    
    <label id="lblLast">Last name:</label>
    <input id="txtLast" placeholder="Last name"/>
    
    <label id="lblEmail">Email:</label>
    <input id="txtEmail" type="email" placeholder="Email"/>
    
    <label id="lblMobile">Mobile:</label>
    <input id="txtMobile" type="tel" placeholder="Mobile"/>    

    <div id="btnCreate" class="hotspot">
        Create Contact
    </div>

    <div id="btnFind" class="hotspot">
        Find Contact
    </div>

</div>
    
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="scripts/contacts.js" type="text/javascript"></script>
    
</body>
</html>
